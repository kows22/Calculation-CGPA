<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>

        <form id="inputForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" required><br>

            <fieldset>
                <legend>GPA Calculation</legend>
                <label for="numSubjects">Number of Subjects:</label>
                <input type="number" id="numSubjects" required><br>

                <div id="subjectInputs"></div>
            </fieldset>

            <button type="button" onclick="cgpaCalculation.calculateGPA()">Calculate GPA</button>
        </form>

        <form id="semesterForm">
            <label for="numSemesters">Number of Semesters:</label>
            <input type="number" id="numSemesters" required><br>

            <button type="button" onclick="cgpaCalculation.calculateCGPA()">Calculate CGPA</button>
        </form>

        <div id="output"></div>
    </div>
</body>
</html>
